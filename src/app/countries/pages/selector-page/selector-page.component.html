<h4 class="pb-2 border-bottom">Nested Selectors</h4>

<form [formGroup]="selectorForm" (ngSubmit)="save()">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continent</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Select continent --</option>
        <option *ngFor="let region of regions" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="countries.length">
    <div class="col">
      <label class="form-label">Country</label>
      <select class="form-control" formControlName="country">
        <option value="">-- Select Country --</option>
        <option *ngFor="let country of countries" [value]="country.cca3">
          {{ country.name.common || country.name.official }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="borders.length">
    <div class="col">
      <label class="form-label">Borders</label>
      <select class="form-control" formControlName="borders">
        <option value="">-- Select the border country --</option>
        <!-- <option *ngFor="let country of borders" [value]="country">
          {{ country }}
        </option> -->
        <option *ngFor="let country of countryBorders" [value]="country.cca3">
          {{ country.name.common || country.name.official }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="alert alert-primary">Loading...</div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end px-4">Save</button>
    </div>
  </div>
</form>

<h3>Form</h3>
<pre>Valid: {{ selectorForm.valid }}</pre>
<pre>Valid: {{ selectorForm.value | json }}</pre>
